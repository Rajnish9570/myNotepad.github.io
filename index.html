<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Customize your notes</title>

</head>
<style>
 @media print{
    body *:not(#result) :not(#result *){
        display: none;
    }
  
 }
 body{
        margin: 10px;
 }
    #fontSize,#fontWeight,#letterspacing{
        width: 60px;
    }

</style>
<body>

    <div id="element">
        <P style="font-weight: 900;letter-spacing: 1.5px;">Customize your notes and print.</P>
   <p> 1. Font size 2. Font weight 3. letter spacing <br>
    <input type="text" id="fontSize" placeholder="1">
   <input type="text" id="fontWeight" placeholder="2">
   <input type="text" id="letterspacing" placeholder="3">
 </p>
<p> Set a text position <br>
    <input type="button" class="btn btn-outline-success" value="L" id="left" onclick="textleft()"> 
    <input type="button" class="btn btn-outline-success" value="C" id="center" onclick="textcenter()">
    <input type="button" class="btn btn-outline-success" value="R" id="right" onclick="textright()"> 
    <input type="button" class="btn btn-outline-success" value="J" id="justify" onclick="textjustify()">
</p>
   <p> Set a color of text <br> <input type="color" name="" id="colortext" placeholder="set a color of text"></p>
   <input type="text" name="" id="header" placeholder="Type heading here">
   <input type="button" class="btn btn-outline-success" value="header Priview" id="btn1" onclick="Previewfooter()">
  <p> Use it as HTML viewer also. 
    <textarea name="" id="textArea" cols="30" rows="10" placeholder="write something" style="width: 100%;padding: 10px;outline: none;"></textarea>
    <input type="text" name="" id="footer" placeholder="Type footer here">
    <input type="button" class="btn btn-outline-success" value=" Footer Priview" id="btn1" onclick="Previewheader()"><br>
    <b>Note: Type &lt;br&gt; to write in next line. </b> <br>
    
    <input type="button" class="btn btn-outline-success" value=" Body Priview" id="btn1" onclick="Preview()">
    <input type="button" class="btn btn-outline-success" value="Print" id="btn2" onclick="window.print()"> 
    </p>
    <hr>
</div>
<div id="result">
    <p id="head" style="text-align: left;"></p>
    <p id="display"></p>
    <p id="foot" style="text-align: right;"></p>
</div>


    <script>
        function textleft(){
document.getElementById('display').style.textAlign="left"
        }

        function textright(){
document.getElementById('display').style.textAlign="right"
        }
        function textcenter(){
document.getElementById('display').style.textAlign="center"
        }
        function textjustify(){
document.getElementById('display').style.textAlign="justify"
        }

function Preview(){
a=document.getElementById('textArea').value;
b=document.getElementById('fontSize').value;
c=document.getElementById('fontWeight').value;
d=document.getElementById('letterspacing').value;
e=document.getElementById('colortext').value;

document.getElementById('display').innerHTML=a;
document.getElementById('display').style.fontSize=b;
document.getElementById('display').style.fontWeight=c;
document.getElementById('display').style.letterSpacing=d;
document.getElementById('display').style.color=e;


}

function Previewheader(){
 f=document.getElementById('footer').value;
 b1=document.getElementById('fontSize').value;
c1=document.getElementById('fontWeight').value;
d1=document.getElementById('letterspacing').value;
e1=document.getElementById('colortext').value;
document.getElementById('foot').innerHTML=f;
document.getElementById('foot').style.fontSize=b1;
document.getElementById('foot').style.fontWeight=c1;
document.getElementById('foot').style.letterSpacing=d1;
document.getElementById('foot').style.color=e1;
}

function Previewfooter(){
    h=document.getElementById('header').value;
    b2=document.getElementById('fontSize').value;
c2=document.getElementById('fontWeight').value;
d2=document.getElementById('letterspacing').value;
e2=document.getElementById('colortext').value;
 document.getElementById('head').innerHTML=h;
document.getElementById('head').style.fontSize=b2;
document.getElementById('head').style.fontWeight=c2;
document.getElementById('head').style.letterSpacing=d2;
document.getElementById('head').style.color=e2;
}
    </script>
</body>
</html>
